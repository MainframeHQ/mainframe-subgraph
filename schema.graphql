### Generic ###

type Token @entity {
  id: ID!
  decimals: Int!
  name: String!
  symbol: String!
}

### Balance Sheet ###

type Vault @entity {
  id: ID!
  debt: BigInt!
  freeCollateral: BigInt!
  lockedCollateral: BigInt!
  isOpen: Boolean!
}

### Fintroller ###

type Fintroller @entity {
  id: ID!
  debtCeiling: BigInt!
  liquidationIncentive: BigInt!
  oracle: Bytes!
}

### FyToken

type FyToken @entity {
  id: ID!
  collateral: Token
  collateralPrecisionScalar: BigInt!
  expirationTime: BigInt!
  name: String!
  symbol: String!
  totalSupply: BigInt!
  underlying: Token
  underlyingPrecisionScalar: BigInt!
}
